<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="../../css/index.css">
</head>
<body>
	<div class="main-container">
		<div class="container flex justify-content-center">
			<h2 class="heading heading--big heading--center">Inicia Sesión<br>
				<small class="heading--small heading--secondary">Y sincroniza tus dispositivos, todo en uno</small>
			</h2>
		</div>
		<div class="container flex justify-content-center">
			<div class="container--4p" style="box-shadow: #ccc 0px 0px 10px; padding: 4%;">
				<form class="form">
					<div class="row">
						<div class="col">
							<input type="email" class="input input--full input--fullh" placeholder="Email">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<input type="password" class="input input--full input--fullh" placeholder="Contraseña">
						</div>
					</div>
					<div class="row">
						<div class="col">
							<button type="submit" class="button button--primary button--medium">Ingresar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
